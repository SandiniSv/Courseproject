<!DOCTYPE html>

    <body>

        <form action="" method="post">

            <input type="textbox" placeholder="Enter Name"><br><br>
            <input type="email" placeholder="Enter Email"><br><br>
            <input type="password" placeholder="Enter Password"><br><br>
            <input type="tel" placeholder="Enter Phone number"><br><br>

            <input type="url" placeholder="Enter Url"><br><br>
            <input type="search" placeholder="Search"><br><br>
            Pick a Color : <input type="color"><br><br>
            Pick a Date : <input type="date"><br><br>
            Pick a File : <input type="file"><br><br>

            Pick a Number : <input type="number" min="1" max="100"><br><br>
            <input type="range"><br><br>
            <input type="time"><br><br>

            <input type="checkbox">Cricket<br><br>
            <input type="checkbox">Football<br><br>

            Select Gender : <br><br> 
            <input type="radio" name="gender">Male<br><br>
            <input type="radio" name="gender">Female<br><br>

            <input type="reset" name="Reset"><br><br>

        </form>
